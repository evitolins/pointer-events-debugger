<!DOCTYPE html>
<html>
<head>
    <title>pointer-events-debugger</title>
    <link rel="stylesheet" type="text/css" href="./normalize.css">
    <link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
    <h1>pointer-events-debugger</h1>
    <h2>Click and drag inside the square to detect and record pointer API data.</h2>
    <p>Tip: Act like you're trying to draw on the page (however, no drawing will appear...boring, I know).</p>
    <p>Tip: Try filtering events to only those you care about (i.e. <a href="#pointerleave,pointerenter">filter events</a>)</p>
    <p><button id='btn_save'>Download Log</button> <button id='btn_clear'>Clear Log</button> (<span id='log_count'></span> actions)</p>
    <div id="container" class="noselect">
        <pre id="output_container"><code id="output"></code></pre>
        <div id="input"></div>
    </div>
    <div id="pressureCircle"></div>
    <a href="https://github.com/evitolins/pointer-events-debugger/"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>

    <script type="text/javascript" src="https://rawgit.com/lancedikson/bowser/master/src/bowser.js"></script>
    <script type="text/javascript" src="https://raw.githubusercontent.com/eligrey/FileSaver.js/master/src/FileSaver.js"></script>
    <script src="./app.js"></script>
</body>
</html>
